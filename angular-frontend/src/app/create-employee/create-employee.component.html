<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Create Employee</h3>
    <form (ngSubmit)="onSubmit()" class="employee-form">
  
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName" required>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName" required>
      </div>
  
      <div class="form-group">
        <label for="emailId">Email Id</label>
        <input type="email" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId" required>
      </div>
  
      <div class="text-center">
        <button class="btn btn-primary" type="submit">Create</button>
      </div>
  
    </form>
  </div>

  <style>
    .col-md-6.offset-md-3 {
  margin-top: 20px;
}

h3.text-center {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: bold;
}

.employee-form {
  background-color: #f7f7f7;
  padding: 20px;
  border-radius: 5px;
}

.form-group label {
  font-weight: bold;
}

.form-control {
  margin-bottom: 10px;
}

.btn-primary {
  width: 100%;
}

  </style>
